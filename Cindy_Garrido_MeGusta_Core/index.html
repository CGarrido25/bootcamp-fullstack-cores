<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Network Feed</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <header>
    <h1>Network</h1>
  </header>
  <body>
    <div class="center">
      <h1>Your Feed</h1>
    </div>

    <div class="container">
      <div>
        <img
          src="img/Captura de pantalla 2025-02-10 a la(s) 9.44.48 p.m..png"
        />
      </div>
      <div class="network-feed">
        <div class="feed">
          <div class="post">
            <div class="user">Linn O.</div>
            <div class="content">
              Acabo de configurar este nuevo bot de Discord, cuéntenme que
              opinan ustedes. <a href="#">link</a>
            </div>
            <div class="actions">
              <span id="span_like_one" class="likes">0 like(s)</span>
              <button id="btn_like_one" class="like-button">Like</button>
            </div>
          </div>
          <div class="post">
            <div class="user">Lina K.</div>
            <div class="content">
              Acabo de terminar este nuevo comic, denle un vistazo.
            </div>
            <div class="actions">
              <span id="span_like_two" class="likes">0 like(s)</span>
              <button id="btn_like_two" class="like-button">Like</button>
            </div>
          </div>
          <div class="post">
            <div class="user">Mateo H.</div>
            <div class="content">
              No puedo dejar de escuchar este album. ¿A quién más le gusta?
            </div>
            <div class="actions">
              <span id="span_like_three" class="likes">0 like(s)</span>
              <button id="btn_like_three" class="like-button">Like</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="js/script.js"></script>
</html>
